<div *ngIf="isLoad">
  <div class="filter-container">
    <h3>PLAYERS FILTER</h3>
    <section class="filters">
      <label for="nameFilter">
        Name - Lastname
        <input type="text" #name id="nameFilter" (input)="nameFilter($event)" />
      </label>
      <label for="height">
        Max. height
        <input
          id="height"
          type="range"
          max="250"
          min="150"
          value="250"
          #height
          (input)="heightFilter($event)"
        /><span>{{ heightSelected }}cms</span>
      </label>
      <select name="team" #team (change)="teamFilter($event)">
        <option value="">Team</option>
        <option value="Espana">Espa√±a</option>
        <option value="Ninguno">Ninguno</option>
      </select>
      <select name="position" #position (change)="positionFilter($event)">
        <option value="">Position</option>
        <option value="Point Guard">Point Guard</option>
        <option value="Point Forward">Point Forward</option>
        <option value="Small Forward">Small Forward</option>
        <option value="Power Forward">Power Forward</option>
        <option value="Center">Center</option>
      </select>
    </section>
    <aside class="filters-aside">
      <button (click)="resetFilters()">Reset filters</button>
      <span *ngIf="filteredPlayers"
        ><mark>Players found:</mark
        ><strong> {{ filteredPlayers.length }}</strong></span
      >
    </aside>
  </div>
  <ul>
    <li *ngFor="let player of filteredPlayers">
      <section>
        <p>
          <span>{{ player.dorsal }}</span
          >{{ player.name }} {{ player.lastname }}
        </p>
        <img src="{{ player.image }}" alt="fotodel jugador {{ player.name }}" />
      </section>
      <aside>
        <button mat-icon-button color="basic" (click)="editPlayer(player)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="basic" (click)="deletePlayer(player)">
          <mat-icon>delete</mat-icon>
        </button>
      </aside>
    </li>
  </ul>
</div>
